<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signature Element</title>

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/ajax.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="menu">
            <a href="index.html"><img class="logotype" src="logotype.svg" alt=""></a>
        </div>
    </header>
    <div class="checkout-wrapper">
        <div id="products">
        </div>
        <div class="about-wrapper">
            <div class="h1">Delievery 送貨</div>
            <p class="delivery-method">
                Express UPS: $20 (Free over $200)
            </p>
            <p class="continents">
                Europe | North America <span class="ship-days">2 days</span> <br>
                Asia Pacific | Middle East <span class="ship-days">4 days</span> <br>
                South America | Africa | Islands <span class="ship-days">6 days</span>
            </p>
            <p class="payment-info">
                Order payment: Debit/Credit card <br>
                [via 3-D Secure protocol]
            </p>
        </div>
        <form class="bag-items">
            <div id="order-list">
                <div id="delivery-cost"></div>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Country" name="country">
                <input type="text" placeholder="State" name="state">
                <input type="text" placeholder="Street" name="street">
                <input type="text" placeholder="Building" name="building">
                <input type="text" placeholder="Apartment/Office" name="apartment">
                <input type="text" placeholder="Name" name="name">
                <input type="email" placeholder="E-mail (for order details only)" name="email">
                <a id="checkout" class="action-line">
                    <div>Total</div>
                    <div id="total"></div>
                    <button id="pay" class="checkout-button">PAY</button>
                </a>
            </div>
        </form>
        <div class="about-wrapper">
            <p class="policy">By clicking PAY you agree with the <a target="_blanc" href="policy.html">Terms & Policy.</a></p>
        </div>
    </div>
</body>
    <script src="checkout.js"></script>
</html>
